<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
</head>
<style>
    * {
        padding : 0px;
        margin : 0px ;
        box-sizing: border-box;
        font-family:  sans-serif;;
    }
    a {
        text-decoration : none;
        color : white;
    }
    .header {
        display: flex;
        padding : 0 100px;
        justify-content: space-between;
        box-shadow: 1px 1px 10px rgba(0,0,0,0.4);
        align-items: center;
    }
    .header_logo {
        width: 120px;
        height: 90px;
        display: flex;
        align-items: center;
        gap : 16px;
    }
    .header_logo > img {
        cursor :pointer;
        width: 80%;
        height: 70%;
    }
    .header_logo  {
        font-size: 30px;
        font-weight : 600;
        color : rgba(0,0,0,0.4);
    }
    .options {
        display: flex;
        align-items: center;
        gap : 20px;
        color :#4285f4;

    }
    .work{
        padding : 16px 30px;
        color : #4285f4;
        font-weight : 600;
        font-size : 20px;
        border-radius : 4px;
    }
    .work:hover{
        background-color: #f4f8fe;;
    }
    .sign_in{
        padding : 16px 30px;
        color : #4285f4;
        font-weight : 600;
        border : 1px solid rgba(0,0,0,0.1);
        border-radius : 4px;
        transition: all 0.25 ease-in-out;
    }
    .sign_in:hover{
        background-color: #f4f8fe;;
        color : #4285f4;
    }
    .sign_up{
        padding : 16px 30px;
        font-weight : 600;
        border : 1px solid rgba(0,0,0,0.1);
        border-radius : 4px;
        transition: all 0.25 ease-in-out;
        background-color: #4285f4;
    }
    .sign_up:hover{
        opacity: 0.9;
    }
    .page_content{
        display :flex;
        justify-content: space-around;
    }
    .image {
        width : 50%;
        height: 50%;

    }
    .image img {
        width : 100%;
        height : 100%;
    }
    .page_text{
        display: flex;
        flex-direction: column;
        justify-content: center;
        width : 600px;
        padding : 0 70px;
        gap : 50px;
    }
    .page_text > h2 {
        font-size : 60px;
        text-align: left;

    }
    .page_text >span {
        color : rgba(0,0,0,0.4);
        font-size : 18px;
    }
    .down {
        display: flex;
        gap : 16px;
    }
</style>
<body>
<header class="header">
    <div class="header_logo">
        <img
                src="https://cdn.haitrieu.com/wp-content/uploads/2021/09/Logo-DH-Ton-Duc-Thang-TDT.png"
                alt="logo"
        />
        <span></span>
    </div>
    <div class="options">
        <a href="#" class="work">For work</a>
        <a href="/signin" class="sign_in">Sign in</a>
        <a href="/register" class="sign_up">Create an account</a>
    </div>
</header>
<main class="page_content">
    <div class="page_text">
        <h2>Secure, smart, and easy to use email</h2>
        <span
        >Get more done with Gmail. Now integrated with Google Chat, Google
          Meet, and more, all in one place.</span
        >
        <div class="down">
            <a href="/register" class="sign_up">Create an account</a>
            <a href="#" class="work">For work</a>
        </div>
    </div>
    <div class="image">
        <img src="https://lh3.googleusercontent.com/PWXM4hp9lRRezHTV86SqLwhRQMz4_Lk08jll3GkWBvBZy_Uk6kvUvwIrVilwaIW2mHZJoccchG6o9a5UdOJEwQPf9oJGmOGSglo3VW0=rw-e365-w2880" alt="">
    </div>
</main>
</body>
</html>
